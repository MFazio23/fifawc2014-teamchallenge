<div ng-controller="OwnerController">
    <h1 class="header">{{owner.name}}</h1>
    <ul class="list-group">
        <a class="basic-link" ng-repeat="team in teams|orderBy:name"
           href="http://en.wikipedia.org/wiki/{{team.wikipagename}}">
            <li class="list-group-item">

                <img src="" ng-src="{{team.flagURL}}"/>

                <h2 class="team-name header">{{team.name}}</h2>
            </li>
        </a>
    </ul>
</div>
