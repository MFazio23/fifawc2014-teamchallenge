<div ng-controller="FixturesController">
    <ul class="list-group">
        <div ng-repeat="game in games|orderBy:orderProp">

            <h3 class="fixture-header" id="{{game.gameString}}" ng-if="newDate(game.gameTime, game.gameString)">{{headerString}}</h3>

            <li class="fixture-game list-group-item">
                <span>{{game.dateString}} - {{game.teamA}} vs. {{game.teamB}} - {{game.channel}}</span>
            </li>
        </div>
    </ul>
</div>
