<div ng-controller="FixturesController">
    <ul class="list-group">
        <div ng-repeat="game in games|orderBy:startTime">

            <h3 class="header" ng-if="newDate(game.gameTime, game.gameString)">{{headerString}}</h3>

            <li class="fixture-game list-group-item">
                <span>{{game.timeString}} - {{game.homeTeam}} ({{game.homeScore}}) vs. {{game.awayTeam}} ({{game.awayScore}}) - {{game.status}}</span>
            </li>
        </div>
    </ul>
</div>
