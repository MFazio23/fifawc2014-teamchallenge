<div ng-controller="TableController">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="team in teams|orderBy:['group','groupRank']">

            <img src="" ng-src="http://img.fifa.com/images/flags/4/{{team.shortname}}.png"/>
            <span>{{team.name}}</span>
        </li>
    </ul>
</div>
