<div ng-controller="FixturesController">
    <div id="show-scores-div">
        <label for="show-scores" class="header" id="show-scores-label">
            Show Scores?
        </label>
        <input type="checkbox" id="show-scores" name="show-scores" ng-checked="showScores"
               ng-click="toggleShowScores()"/>
    </div>
    <ul class="list-group">
        <div ng-repeat="game in games|orderBy:startTime">

            <h3 class="header" ng-if="newDate(game.gameTime, game.gameString)">{{headerString}}</h3>

            <li class="team-list-item list-group-item">
                <span>{{game.timeString}} - {{game.homeTeam}} <span ng-if="showScores">({{game.homeScore}})</span> vs. {{game.awayTeam}} <span
                        ng-if="showScores">({{game.awayScore}})</span> - {{game.status}}</span>
            </li>
        </div>
    </ul>
</div>
